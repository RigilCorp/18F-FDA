			<h2>Set your preferences</h2>
			<form class="form-horizontal" name="PreferenceForm" novalidate role="form">
				<fieldset>
				<div class="row">
                   
				</div>
				<div class="form-group row" ng-repeat="prefernce in preferences">

                        <select class="form-control" placeholder="Select preference" ng-model="prefernce.category">
                            <option>Drugs</option>
                            <option>Devices</option>
                            <option>Food</option>
                        </select>
				    </div>  
				    <label class="col-sm-1 control-label">Search</label>
				    <div class="col-sm-3">
                        <input class="form-control" placeholder="Enter your search term" ng-model="prefernce.search">
                   </div>          
				</div>
